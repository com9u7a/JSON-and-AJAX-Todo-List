<!doctype html>
<html>
<head>
<title>To-Do List</title>
<meta charset="utf-8">
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>
<script src="Modernizr.js"></script>
<link rel="stylesheet" href="final.css">
<script>
Modernizr.load([
"load.js",
{
test:Modernizr.geolocation,
yep:"geolocation.js",
nope:"noGeolocation.js"
},
{
test:Modernizr.localstorage,
yep:"localStorage.js",
nope:"noLocalStorage.js",
complete: function() {
init();
}
}
]);
</script>
</head>
<body>
<h1>My To-Do List</h1>
<ul id="todoList">
</ul>

<form>
<fieldset>
<legend>Add a new to-do item</legend>
<div class="tableContainer">
<div class="tableRow">
<label for="task">Task: </label>
<input type="text" id="task" size="35" placeholder="get milk">
</div>
<div class="tableRow">
<label for="who">Who should do it: </label>
<input type="text" id="who" placeholder="Scott">
</div>
<div class="tableRow">
<label for="dueDate">Due Date: </label>
<input type="text" id="dueDate">
</div>
<div class="tableRow">
<label for="submit"></label>
<input type="button" id="submit" value="submit">
</div>
</div>
</fieldset>
</form>
<div id="status">
</div>
<form>
<label for="searchTerm">Search for: </label>
<input type="text" id="searchTerm" size="35" 
placeholder="search term">
<input type="button" id="searchButton" value="Search"><br><br>
</form> 
<div id="map">
</div>
<div>
<h2>Results</h2>
<ul id="matchResultsList">
</ul>
</div>
</body>
</html>
